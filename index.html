<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de convite</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="app">
  <aside>
    <div class="aside-container">
      <div class="logo">
        <img src="./assets/Logo.svg" alt="">
        <p class="logo-title">Festivite</p>
        <p>Crie um convite digital para o seu evento</p>
      </div>
      <!-- <img src="./assets/imgs/Background.png" alt=""> -->
    </div>
  </aside>
    
  <main>
    <div class="main-container">
      <h1>Crie seu convite</h1>
      <form action="" method="post">

        <fieldset class="about">
        <legend class="event">Sobre o evento</legend>
      
        <div class="input-wrapper">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Nome do evento">
        </div>

        <div class="input-wrapper">
          <label for="start">Início</label>
          <input type="date time" id="start" placeholder="DD/MM/AAAA, --:--">
        </div>

        <div class="input-wrapper">
          <label for="end">Fim</label>
          <input type="date time" id="end" placeholder="DD/MM/AAAA, --:--">
        </div>


      </fieldset>
        



      </form>
    </div>
  </main>


  </div>
  
 
</body>
</html>
