<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de convite</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="app">
  <aside>
    <div class="aside-container">
      <div class="logo">
        <img src="./assets/Logo.svg" alt="">
        <p class="logo-title">Festivite</p>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </div>
  </aside>
    
  <main>
    <div class="main-container">
      <h1>Crie seu convite</h1>
      <form action="" method="post">

        <fieldset class="about">
        <legend class="event">Sobre o evento</legend>
      
        <div class="input-wrapper">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Nome do evento">
        </div>

        <div class="flex">

        <div class="input-wrapper flex-1">
          <label for="start">Início</label>
          <input type="datetime-local" id="start">
          
        </div>

        <div class="input-wrapper flex-1">
          <label for="end">Fim</label>
          <input type="datetime-local" id="end">
        </div>
        
        </div>

        <div class="flex">
            <div class="input-wrapper flex-1">
              <label for="presential">Tipo</label>
              <div class="radio-wrapper">
                
              <div class="radio-inner">
                <input type="radio" id="presential" name="type" value="presential" checked>
                <img src="./assets/icons/building-2.svg" alt="ícone de prédio">
                <label for="presential">Presencial</label>
              </div>
              
              <div class="radio-inner">
                <input type="radio" id="online" name="type" value="online">
                <img src="./assets/icons/video.svg" alt="ícone de webcam">
                <label for="online">Online</label>
              </div>
            </div>
          </div>
            
            <div class="input-wrapper flex-1">
              <label for="place">Local</label> 
              <input type="text" id="place" placeholder="Link ou endereço">
            </div>
            
        </div>
          
          <div class="textarea-wrapper">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" rows="5" cols="30" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
    
      </fieldset>
     
      <fieldset class="pattern">
        <legend class="pattern-icon">Personalização</legend>

        <label for="color-title" class="color-title">Cor principal</label>
        <div class="color-picker">
          <div class="colors">
       
              <div>
                <input type="radio" name="color" value="brand-light" id="brand-light">
                <label for="brand-light" class="color-circle brand-light" ></label>
              </div>

              <div>
                <input type="radio" name="color" value="navy" id="navy">
                <label for="navy" class="color-circle navy"></label>
              </div>
              <div>
                <input type="radio" name="color" value="purple" id="purple">
                <label for="purple" class="color-circle purple"></label>
              </div>
              <div>
                <input type="radio" name="color" value="fuschia" id="fuschia">
                <label for="fuschia" class="color-circle fuschia"></label>
              </div>
              <div>
                <input type="radio" name="color" value="pink" id="pink">
                <label for="pink" class="color-circle pink"></label>
              </div>
              <div>
                <input type="radio" name="color" value="danger" id="danger">
                <label for="danger" class="color-circle danger"></label>
              </div>
              <div>
                <input type="radio" name="color" value="orange" id="orange">
                <label for="orange" class="color-circle orange"></label>
              </div>
              <div>
                <input type="radio" name="color" value="yellow" id="yellow">
                <label for="yellow" class="color-circle yellow"></label>
              </div>
              <div>
                <input type="radio" name="color" value="lime" id="lime">
                <label for="lime" class="color-circle lime"></label>
              </div>
              <div>
                <input type="radio" name="color" value="green" id="green">
                <label for="green" class="color-circle green"></label>
              </div>
              <div>
                <input type="radio" name="color" value="cyan" id="cyan">
                <label for="cyan" class="color-circle cyan"></label>
              </div>
            </div>
        </div>

        <div class="event-theme">
          
          <label>Tema do evento</label>
          <div class="theme-options">

            <div class="party-theme">
              <input type="radio" name="theme" value="aniversário" class="party-type" id="aniversario">
              <img src="./assets/imgs/Image.png" alt="aniversário">
              <label for="aniversario">Aniversário</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="infantil" class="party-type" id="infantil">
              <img src="./assets/imgs/Image-1.png" alt="infantil">
              <label for="infantil">Infantil</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="formatura" class="party-type" id="formatura">
              <img src="./assets/imgs/Image-2.png" alt="formatura">
              <label for="formatura">Formatura</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="casamento" class="party-type" id="casamento">
              <img src="./assets/imgs/Image-3.png" alt="casamento">
              <label for="casamento">Casamento</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Chá de bebê" class="party-type" id="cha-bebe">
              <img src="./assets/imgs/Image-4.png" alt="Chá de bebê">
              <label for="cha-bebe">Chá de bebê</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Chá de panela" class="party-type" id="cha-panela">
              <img src="./assets/imgs/Image-5.png" alt="Chá de panela">
              <label for="cha-panela">Chá de panela</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Carnaval" class="party-type" id="carnaval">
              <img src="./assets/imgs/Image-6.png" alt="Carnaval">
              <label for="carnaval">Carnaval</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Páscoa" class="party-type" id="pascoa">
              <img src="./assets/imgs/Image-7.png" alt="Páscoa">
              <label for="pascoa">Páscoa</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="São João" class="party-type" id="saojoao">
              <img src="./assets/imgs/Image-8.png" alt="São João">
              <label for="saojoao">São João</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Halloween" class="party-type" id="Halloween">
              <img src="./assets/imgs/Image-9.png" alt="Halloween">
              <label for="Halloween">Halloween</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Natal" class="party-type" id="natal">
              <img src="./assets/imgs/Image-10.png" alt="Natal">
              <label for="natal">Natal</label>
            </div>

            <div class="party-theme">
              <input type="radio" name="theme" value="Outro" class="party-type" id="outro">
              <img src="./assets/imgs/Image-11.png" alt="Outro">
              <label for="outro">Outro</label>
            </div>


          </div>
        
        </div>

        <div class="style-and-picture flex">
          
          <div class="checkbox">
            <label class="switch">Estilo</label>
          <label class="style">
            <input type="checkbox" value="escuro" id="switch" name="switch">
            <span class="slider"></span>
            <span class="switch-label">Escuro</span>
          </div>
          
          
          <div class="picture-upload">
            <label for="picture">Foto da Capa</label>
            <input type="file" id="picture">
          </div>
          
        </div>


          
    
    





      </fieldset>
        



      </form>
    </div>
  </main>


  </div>
  
 
</body>
</html>
